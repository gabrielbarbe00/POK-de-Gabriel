<!doctype html>
<html>
  <head>
      <meta charset="utf-8"/>
      <title>Roulette</title>

      <link href="main.css" rel="stylesheet">

  </head>
  <body>
    <div id="div_choix1">
      <input type="text" id="text_choix1" name="text_choix1" placeholder="Premier choix">
    </div>
    <div id="div_choix2">
        <input type="text" id="text_choix2" name="text_choix2" placeholder="Deuxième choix">
        <button type="submit" id="bouton_add2" class="bouton">+</button>
    </div>
    <div id="div_choix3">
      <input type="text" id="text_choix3" name="text_choix3" placeholder="Troisième choix">
      <button type="submit" id="bouton_add3" class="bouton">+</button>
      <button type="submit" id="bouton_supp3" class="bouton">-</button>
    </div>
    <div id="div_choix4">
      <input type="text" id="text_choix4" name="text_choix4" placeholder="Quatrième choix">
      <button type="submit" id="bouton_supp4" class="bouton">-</button>
    </div>
    <button type="submit" id="bouton_suivant" class="bouton">SUIVANT</button>
    <script src="roulette.js"></script>
  </body>
</html>
